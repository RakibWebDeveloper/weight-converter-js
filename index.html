<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- Short cut icon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Weight Converter</title>
</head>

<body >
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 winter-neva-gradient">
                <h1 class="display-4 text-center">Weight Converter</h1>
                <form action="" class="mt-4">
                    <div class="form-group">
                        <input type="number" name="" id="lbs-input" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card p-4 mb-4 purple-gradient">
                        <h4>Grams: <span id="gramsOutput">0</span></h4>
                       
                    </div>
                    <div class="card p-4 mb-4 blue-gradient">
                        <h4>Kil Grams: <span id="kgsOutput">0</span></h4>
                    </div>
                    <div class="card p-4 mb-4 aqua-gradient">
                        <h4>Ounces: <span id="ouncesOutput">0</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/js/mdb.min.js"></script>

        <script src="script.js"></script>
</body>

</html>
